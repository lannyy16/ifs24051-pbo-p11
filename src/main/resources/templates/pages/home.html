<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
  lang="id"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Pilih Aplikasi</title>
  </head>
  <body>
    <div layout:fragment="content" class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center mb-5">
            <h1 class="display-4">Selamat Datang, [[${auth.name}]]!</h1>
            <p class="lead text-muted">Pilih aplikasi yang ingin Anda gunakan</p>
          </div>
        </div>

        <div class="row justify-content-center">
          
          <div class="col-md-5 mb-4">
            <div class="card h-100 shadow hover-card">
              <div class="card-body text-center p-5">
                <div class="mb-4">
                  <img th:src="@{/assets/images/gtg.png}" width="80" height="80" alt="Ikon Todo List" style="object-fit: contain;">
                </div>
                <h3 class="card-title mb-3">Todo List</h3>
                <p class="card-text text-muted mb-4">
                  Kelola daftar tugas dan aktivitas harian Anda
                </p>
                <a th:href="@{/todos}" class="btn btn-primary btn-lg w-100">
                  Buka Todo List
                </a>
              </div>
            </div>
          </div>

          <div class="col-md-5 mb-4">
            <div class="card h-100 shadow hover-card">
              <div class="card-body text-center p-5">
                <div class="mb-4">
                  <img th:src="@{/assets/images/tetot.png}" width="80" height="80" alt="Ikon Cash Flow" style="object-fit: contain;">
                </div>
                <h3 class="card-title mb-3">Cash Flow</h3>
                <p class="card-text text-muted mb-4">
                  Catat pemasukan dan pengeluaran keuangan Anda
                </p>
                <a th:href="@{/cashflows}" class="btn btn-success btn-lg w-100">
                  Buka Cash Flow
                </a>
              </div>
            </div>
          </div>
          
        </div>

        <div class="row">
          <div class="col-12 text-center mt-4">
            <a th:href="@{/auth/logout}" class="btn btn-outline-danger">
              Keluar
            </a>
          </div>
        </div>
      </div>
    </div>

    <style layout:fragment="custom-css">
      .hover-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
      }
      .hover-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important;
      }
    </style>
  </body>
</html>
